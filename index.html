<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./tailwind.init.css" />
    <title>TechWave</title>
  </head>
  <body class="font-inter">
    <header>
      <nav
        class="bg-[#1A0B2E] py-[18px] px-5 border-b border-[rgba(65, 37, 103, 1)]"
      >
        <div class="nav-content flex justify-around items-center">
          <div class="nav-logo text-[2rem] font-bold">
            <span class="text-white">Tech</span
            ><span
              class="bg-linear-to-tr from-[#F7E93f] via-[#FB09B4] to-[#9100F8] bg-clip-text text-transparent"
              >Wave</span
            >
          </div>
          <ul
            class="nav-links flex justify-between items-center gap-8 font-medium text-white"
          >
            <li><a href="">About</a></li>
            <li><a href="">Episodes</a></li>
            <li><a href="">Host</a></li>
          </ul>
          <button
            class="nav-btn flex justify-center items-center px-4 py-3 gap-1 font-semibold text-white bg-linear-to-tr from-[#F7E93f] via-[#FB09B4] to-[#9100F8] rounded-full animate-bounce hover:bg-linear-to-br cursor-pointer"
          >
            <p>Subscribe</p>
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </nav>

      <div
        class="hero-section bg-[url(./assets/hero-bg.png)] bg-cover py-[101px]"
      >
        <div
          class="hero-content max-w-[550px] mx-auto flex flex-col justify-center text-center"
        >
          <div class="podcast-logo">
            <img src="" alt="" />
          </div>
          <div class="hero-text">
            <h1>TechWave</h1>
            <p>
              Your daily dose of tech insights, productivity hacks, and personal
              growth
            </p>
            <div class="hero-btns"></div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
